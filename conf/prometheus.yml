global:
  scrape_interval: 15s

scrape_configs:
  # Scrape metrics from OpenTelemetry Collector's Prometheus exporter
  - job_name: 'otel-collector'
    scrape_interval: 10s
    static_configs:
      - targets: ['otel-collector:8889']
    metrics_path: /metrics

  # Legacy replicator endpoint (now provides OTLP info)
  - job_name: 'replicator-legacy'
    scrape_interval: 30s
    static_configs:
      - targets: ['host.docker.internal:9090']
    metrics_path: /metrics